<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    
    <div id="all">
        <div id="container">
            <div id="screen">0</div>
            <div id="buttons">
                <div class="btn gray" id="remove">AC</div>
                <div class="btn gray" id="moreless">+/-</div>
                <div class="btn gray" id="divide-result">%</div>
                <div class="btn orange" id="divide">/</div>
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="btn orange" id="multiplication">*</div>
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="btn orange" id="rest">-</div>
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="btn orange" id="add">+</div>
                <div class="btn" id="zero">0</div>
                <div class="btn" id="coma">.</div>
                <div class="btn orange" id="equals">=</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
